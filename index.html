<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>PATEL ABHI</title>
</head>
      

<body>
    <main id="app">
        <section class="row">
            <p class="columns small-12 text-center">My inspiration " <span class="promoText"> {{ promoText }} </span>"</p>
            <input type="text" class="columns small-3 button" placeholder="WATCH REEL">
        </section>  


     <section class="row">
        <h2 class="columns small-12 text-center heading"> {{ aboutTitle }}</h2>
        
        
            <div class="columns small-12" v-for="about in aboutdata">
                
                <div class="columns small-4">
                    <img class="columns small-12" :src="'images/'+about.image" alt="profileimage">
                </div>
                <div class="columns small-8">
                    <p class="columns small-12">{{ about.description }}</p>
                </div>
            </div>
        
    </section>

    <section class="row">
        <h2 class="columns small-12 text-center"> {{ workTitle }}</h2>
        <p class="columns small-12 text-center">Check out some of my work which I did recently</p>
                <div class="columns small-12 medium-6" v-for="work in workdata">
                    <img class="columns small-12" :src="'images/'+work.work_thumbnail" alt="workimage">
                </div>
    </section>  
   
    </main>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
