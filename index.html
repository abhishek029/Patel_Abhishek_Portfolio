<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>PATEL ABHI</title>
</head>
      

<body>

    <header>

        <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
                <button class="menu-icon columns" type="button" data-toggle="main-menu"></button>
                <div class="title-bar-title columns text-center"><a href="index.html"><img class="columns small-3" src="images/logo.svg"></a></div>
        </div>
        
        <nav id="main-menu" class="row">
            <ul class="menu columns small-12 vertical medium-horizontal expanded">
                <li><a href="index.html">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#portfolio">PORTFOLIO</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>           
        </nav>
    </header>


    <main id="app">
        <section class="row">
            <h2 class="hidden">Promo Section</h2>
            <p class="columns small-12 text-center">My inspiration " <span class="promoText"> {{ promoText }} </span>"</p>
            <input type="text" class="columns small-3 button" placeholder="WATCH REEL">
        </section>  

<!-- About page -->
     <section id="about" class="row">
        <h2 class="columns small-12 text-center heading"> {{ aboutTitle }}</h2>           
            <div class="columns small-12" v-for="about in aboutdata">  

                <div class="columns small-4">
                    <img class="columns small-12" :src="'images/'+about.image" alt="profileimage">
                </div>

                <div class="columns small-8">
                    <p class="columns small-12">{{ about.description }}</p>
                </div>

            </div>        
    </section>


<!-- Portfolio section of my work -->
    <section id="portfolio" class="row">
        <h2 class="columns small-12 text-center"> {{ workTitle }}</h2>
        <p class="columns small-12 text-center">Check out some of my work which I did recently</p>

            <div id="houseImages" class="columns small-12 medium-6"  v-for="work in workdata">
                <img class="showLightbox" v-on:click="showLightBox(work)" :data-offset="work.work_id" :src="'images/'+work.work_thumbnail" alt="workimage">
            </div>
    </section>  


    <!-- LightBox stuff which is hidden by default -->
    <section class="lightbox">
            <span class="close-lightbox" v-on:click="closeLightBox">X</span>
            <h2 id="workHeading">{{workhead}}</h2>

            <div class="columns small-4 small-offset-2">
                <img src="" id="lightbox-image">
            </div>

            <div id="workInfo" class="columns small-6">                
                <p id="workDesc">{{workdesc}}</p>
                <a class="columns small-8" :href="worklink" target="_blank"><img class="columns small-1" src="images/repo.svg">View Code</a>        
            </div>

    </section>

    <!-- Contact page link -->
    <section id="contact" class="row">
        <h2 class="columns small-12 text-center">CONTACT</h2>
        <a href="contact.php"><input class="columns small-4 small-offset-4 button" type="button"></a>
    </section>

    <footer>

    </footer>

    </main>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
